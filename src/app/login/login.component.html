<div class="container login-page">
  <div class="title text-primary">{{context}}</div>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" #email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>
    <p *ngIf="loginForm.errors !== null" class="text-danger" id="error-message">{{loginForm.errors.message}}</p>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    <a *ngIf="context !== 'Login'" class="text-primary link" (click)="changeContext('Login')"> Login</a>
    <a *ngIf="context === 'Login'" class="text-primary link"  (click)="changeContext('Sign up')"> Sign up</a>
  </form>
</div>
